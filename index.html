<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tour plan</title>
	<link rel="stylesheet" href="css/swiper-bundle.min.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;600;700&family=Nunito:wght@400;800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="navbar">
		<div class="navbar-top">
			<div class="container">
				<div class="navbar-top__content">
					<a class="logo" href="#">
						<img class="logo__img" src="img/logo-gorizontal.svg" alt="logo: Best Tour Plan">
					</a>
					<!-- /.logo -->
					<form class="search navbar-top__search" action="#">
						<input class="search__input" type="text" placeholder="Search Location">
						<button class="search__button">
							<img src="img/search.svg" alt="icon: search">
						</button>
					</form>
					<!-- /.search -->
					<a class="user" href="#">
						<div class="user__avatar">
							<img class="user__img" src="img/user.jpg" alt="avatar: Nathan">
						</div>
						<span class="user__name">Nathan</span>
					</a>
					<!-- /.user -->
					<button class="menu-burger">
						<span class="menu-burger__line"></span>
					</button>
					<!-- /.burger -->
				</div>
			</div>
			<!-- /.container -->
		</div>
		<!-- /.navbar-top -->
		<div class="navbar-bottom">
			<div class="container">
				<ul class="navbar-menu">
					<li class="navbar-menu__item"><a href="#" class="navbar-menu__link">All Deals</a></li>
					<li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotels</a></li>
					<li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Activities</a></li>
					<li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotel Day Packages</a></li>
					<li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a></li>
					<li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Events</a></li>
					<li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Rodrigues</a></li>
				</ul>
				<!-- /.navbar-menu -->
			</div>
			<!-- /.container -->
		</div>
		<!-- /.navbar-bottom -->
	</header>
	<!-- /.navbar -->
	<nav class="breadcrumb">
		<div class="container">
			<ul class="breadcrumb-list">
				<li class="breadcrumb-list__item">
					<a href="#" class="breadcrumb-list__link">Home</a>
				</li>
				<li class="breadcrumb-list__item">
					<a href="#" class="breadcrumb-list__link">Flash Offers</a>
				</li>
				<li class="breadcrumb-list__item">
					Grand Hilton Hotel
				</li>
			</ul>
		</div>
		<!-- /.container -->
	</nav>
	<!-- /.breadcrumb -->
	<section class="hotel">
		<div class="container">
			<div class="hotel-wrapper">
				<div class="hotel-text">
					<div class="hotel-text__wrap">
						<div class="hotel-text__stars hotel-stars">
							<img src="img/Star.svg" alt="">
							<img src="img/Star.svg" alt="">
							<img src="img/Star.svg" alt="">
							<img src="img/Star.svg" alt="">
							<img src="img/Star.svg" alt="">
						</div>
						<h1 class="hotel-text__title hotel-name">Grand hilton hotel</h1>
						<span class="hotel-text__offer">Flash Offer</span>
					</div>
					<!-- /.hotel-text__wrap -->
					<p class="hotel-text__desc">Half-Board / All Inclusive + Complimentary Activities + Child Stays Free
					</p>
				</div>
				<div class="hotel-rating">
					<span class="hotel-rating__text">User Rattings</span>
					<span class="hotel-rating__evaluation">4.5/5</span>
				</div>
				<!-- /.hotel-rating -->
			</div>
			<div class="hotel-grid">
				<div class="slider">
					<!-- Slider main container -->
					<div class="swiper-container">
						<!-- Additional required wrapper -->
						<div class="swiper-wrapper">
							<!-- Slides -->
							<div class="swiper-slide"><img class="slider__img" src="img/slide.jpg" alt="slide"></div>
							<div class="swiper-slide"><img class="slider__img" src="img/slide-1.jpg" alt="slide"></div>
							<div class="swiper-slide"><img class="slider__img" src="img/slide-2.jpg" alt="slide"></div>
							<div class="swiper-slide"><img class="slider__img" src="img/slide-3.jpg" alt="slide"></div>
							<div class="swiper-slide"><img class="slider__img" src="img/slide-4.jpg" alt="slide"></div>
						</div>
						<!-- If we need navigation buttons -->
						<button class="slider-button slider-button--prev"></button>
						<button class="slider-button slider-button--next"></button>
					</div>
					<!-- Slider main container -->
				</div>
				<!-- /.slider -->
			</div>
			<!-- /.hotel-grid -->
		</div>
		<!-- /.container -->
	</section>
	<!-- /.hotel -->
	<script src="js/swiper-bundle.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
